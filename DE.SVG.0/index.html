<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewbox='0 0 400 200'>
        <style>
            svg {
                border: 1px solid black;
                height: 200px;
                width: 400px;
                background: black;
            }
         </style>
         
         <ellipse cx='200' cy='100' rx='195' ry='95' 
         stroke='black' fill='blue' stroke-width='1'/>

         <circle cx='200' cy='100' r='10' 
         stroke='black' fill='yellow' stroke-width='1'>

                       repeatCount='indefinite' />
        </circle>

    </svg>
